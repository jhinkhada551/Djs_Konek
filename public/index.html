<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ALL PINOY DJS â€” Chat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <header id="siteHeader" class="hidden">
        <h1>ALL PINOY DJS</h1>
        <div id="online">Online: 0</div>
      </header>

      <section id="joinSection" class="card">
        <h2>ALL PINOY DJS</h2>
        <p class="lead">Enter your DJ name and optional group to join the public chat.</p>
        <form id="joinForm">
          <input id="nameInput" placeholder="DJ Name (e.g. DJ Angela)" required maxlength="40" />
          <input id="groupInput" placeholder="Group / Club (optional)" maxlength="40" />
          <button type="submit">Enter Chat</button>
        </form>
        <small>You'll get a profile icon automatically. Keep it friendly and respectful.</small>
        <p class="note" style="margin-top:8px;color:var(--muted);font-size:13px">Note: Messages and uploaded media are automatically deleted after 3 days.</p>
      </section>

      <section id="chatSection" class="hidden">
        <div id="sidebar" class="card">
          <h3>Users</h3>
          <ul id="usersList"></ul>
        </div>

        <div id="chatArea">
          <div id="messages" class="card"></div>

          <div id="typing"></div>

          <form id="messageForm" class="card message-form">
              <div class="input-row">
                <input id="messageInput" placeholder="Write a message..." autocomplete="off" />
                <div class="controls">
                  <button type="button" id="emojiBtn" title="Emoji">ðŸ˜Š</button>
                  <label class="file-label">ðŸ“Ž<input id="fileInput" type="file" accept="image/*,audio/*,video/*" /></label>
                  <button type="submit">Send</button>
                </div>
              </div>
              <div id="attachmentPreview" class="attachment-preview hidden"></div>
              <div id="profanityWarning" class="profanity-warning hidden"></div>
          </form>
        </div>
      </section>
    </main>

    <!-- Lightbox modal for viewing images/videos inline -->
    <div id="lightbox" class="hidden" aria-hidden="true">
      <div class="lightbox-backdrop" data-role="backdrop"></div>
      <div class="lightbox-panel" role="dialog" aria-modal="true">
        <button class="lb-close" aria-label="Close">Ã—</button>
        <div class="lb-media" data-role="media"></div>
        <a class="lb-download" data-role="download" download>Download</a>
      </div>
    </div>
    <!-- Global loader -->
    <div id="globalLoader" class="hidden" aria-hidden="true">
      <div class="spinner" aria-hidden="true"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <footer id="watermark">Developed by JHIN</footer>
  </body>
</html>
